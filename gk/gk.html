<script language="JavaScript">
var caution = false
function setCookie(name, value, expires, path, domain, secure){
var curCookie = name + "=" + escape(value) +
((expires) ? "; expires=" + expires.toGMTString() : "") +
((path) ? "; path=" + path : "") +
((domain) ? "; domain=" + domain : "") +
((secure) ? "; secure" : "")
if (!caution || (name + "=" + escape(value)).length<= 4000)
document.cookie = curCookie
else
if (confirm("Cookie exceeds 4KB and will be cut!"))
document.cookie = curCookie
}
function getCookie(name) {
var prefix = name + "="
var cookieStartIndex = document.cookie.indexOf(prefix)
if (cookieStartIndex == -1)
return null
var cookieEndIndex = document.cookie.indexOf(";", cookieStartIndex+ prefix.length)
if (cookieEndIndex == -1)
cookieEndIndex = document.cookie.length
return unescape(document.cookie.substring(cookieStartIndex +prefix.length, cookieEndIndex))
}
function deleteCookie(name, path, domain) {
if (getCookie(name)) {
document.cookie = name + "=" +
((path) ? "; path=" + path : "") +
((domain) ? "; domain=" + domain : "") +
"; expires=Thu, 01-Jan-70 00:00:01 GMT"
}
}
function fixDate(date) {
var base = new Date(0)
var skew = base.getTime()
if (skew > 0)
date.setTime(date.getTime() - skew)
}
var now = new Date()
fixDate(now)
now.setTime(now.getTime() + 365 * 24 * 60 * 60 * 1000)
var visits = getCookie("counter")
if (!visits)
visits = 1
else
visits = parseInt(visits) + 1
setCookie("counter", visits, now)
document.write("您是第" + visits + "位访问本专题的！")
    
function siteTime(){
        window.setTimeout("siteTime()", 1000);
        var seconds = 1000;
  

      var minutes = seconds * 60;
        var hours = minutes * 60;
        var days = hours * 

24;
        var years = days * 365;
        var today = new Date();
        var todayYear = 

today.getFullYear();
        var todayMonth = today.getMonth()+1;
        var todayDate = 

today.getDate();
        var todayHour = today.getHours();
        var todayMinute = 

today.getMinutes();
        var todaySecond = today.getSeconds();
        /* Date.UTC() -- 返回

date对象距世界标准时间(UTC)1970年1月1日午夜之间的毫秒数(时间戳)
        year - 作为date对象的年

份，为4位年份值
        month - 0-11之间的整数，做为date对象的月份
        day - 1-31之间的整数

，做为date对象的天数
        hours - 0(午夜24点)-23之间的整数，做为date对象的小时数
        

minutes - 0-59之间的整数，做为date对象的分钟数
        seconds - 0-59之间的整数，做为date对象的

秒数
        microseconds - 0-999之间的整数，做为date对象的毫秒数 */
        var t1 = Date.UTC

(2022,06,01,00,00,00); //北京时间2017-09-16 00:00:00创建网站的时间
        var t2 = Date.UTC

(todayYear,todayMonth,todayDate,todayHour,todayMinute,todaySecond);
        var diff = t2-t1;
   

     var diffYears = Math.floor(diff/years);
        var diffDays = Math.floor((diff/days)-

diffYears*365);
        var diffHours = Math.floor((diff-(diffYears*365+diffDays)*days)/hours);
 

       var diffMinutes = Math.floor((diff-(diffYears*365+diffDays)*days-

diffHours*hours)/minutes);
        var diffSeconds = Math.floor((diff-(diffYears*365+diffDays)

*days-diffHours*hours-diffMinutes*minutes)/seconds);
        document.getElementById

("sitetime").innerHTML=+diffYears+"年"+diffDays+"天"+diffHours+"时"+diffMinutes+"分

钟"+diffSeconds+"秒";
    }
    siteTime();
    
    
</script>
